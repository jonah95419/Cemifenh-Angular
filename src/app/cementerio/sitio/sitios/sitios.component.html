<h4>
    Sitios
</h4>
<div class="container-opciones ">
    <!-- <button mat-stroked-button style="background-color: white; margin-left: auto;">Imprimir</button> -->
    <button mat-stroked-button style="background-color: white; margin-left: auto;" (click)="agregarSitio();">Registrar sitio</button>
</div>

<div class="mat-elevation-z1" style="margin: 6px 0px 18px 0px;">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="sector">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> sector </th>
            <td mat-cell *matCellDef="let row"> {{row.sector}} </td>
        </ng-container>
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> servicio </th>
            <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> tipo </th>
            <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> estado </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.estado == 'sin deudas' || row.estado == 0 ? 'green':'red' ">{{row.estado == 'sin deudas' || row.estado == 0 ? 'sin deudas' : row.estado| currency}}</td>
        </ng-container>
        <ng-container matColumnDef="adquisicion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> fecha adquisici√≥n </th>
            <td mat-cell *matCellDef="let row">{{row.adquisicion | date : 'MMM d, y':undefined:locale}}</td>
        </ng-container>
        <ng-container matColumnDef="observaciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> observaciones </th>
            <td mat-cell *matCellDef="let row">{{row.observaciones}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="verDetalles(row)" [style.background]="sitioId == row.id ? '#dbdbdb':'white'" style="cursor: pointer; ">
        </tr>
    </table>
    <mat-paginator class="mat-paginator-sticky2" [pageSizeOptions]="[ 5, 10, 25]" showFirstLastButtons></mat-paginator>

</div>
<div>
    <router-outlet>
    </router-outlet>
</div>
