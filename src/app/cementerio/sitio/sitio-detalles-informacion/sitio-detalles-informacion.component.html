<h4>
    Informaci처n - Sitio N째 {{id_sitio}}
</h4>
<form [formGroup]="sitioForm" (ngSubmit)="submit()" novalidate>
    <div class="fields-container container-informacion mat-elevation-z1">
        <div>
            <p>
                <mat-form-field>
                    <mat-label>Sector</mat-label>
                    <mat-select formControlName="sector" required>
                        <mat-option *ngFor="let sector of listaSectores" [value]="sector.id">
                            {{sector.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Tipo</mat-label>
                    <mat-select required formControlName="tipo">
                        <mat-option *ngFor="let tipo of listaTipo" [value]="tipo">
                            {{tipo}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Descripci처n</mat-label>
                    <mat-select formControlName="descripcion">
                        <mat-option *ngFor="let descripcion of listaDescripcion" [value]="descripcion">
                            {{descripcion}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
        </div>
        <div style="margin-left: 24px;">
            <p>
                <mat-form-field>
                    <mat-label>Fecha adquisici처n</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="adquisicion">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Observaciones</mat-label>
                    <textarea matInput placeholder="Observaciones" formControlName="observaciones"> </textarea>
                </mat-form-field>
            </p>
            <p>
                <button type="submit" mat-stroked-button>Guardar</button>
            </p>
        </div>
    </div>
</form>
