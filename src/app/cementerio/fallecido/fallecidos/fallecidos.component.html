<div style="width: 100%;">
    <div class="mat-elevation-z1" style="max-height: 75vh; overflow: auto;">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header width="10%"> ID </th>
                <td mat-cell *matCellDef="let row" class="action-link">
                    <a style="color: #007Bff; cursor: pointer;">{{row.id}} </a>
                </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> cédula </th>
                <td mat-cell *matCellDef="let row"> {{row.cedula}} </td>
            </ng-container>
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> fecha</th>
                <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="observaciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Observaciones </th>
                <td mat-cell *matCellDef="let row"> {{row.observaciones}} </td>
            </ng-container> -->
            <!-- <ng-container matColumnDef="sitio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sitio </th>
                <td mat-cell *matCellDef="let row"> {{row.sitio}} </td>
            </ng-container> -->
            <ng-container matColumnDef="sector">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> sector </th>
                <td mat-cell *matCellDef="let row"> {{row.sector}} </td>
            </ng-container>
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> servicio </th>
                <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> tipo </th>
                <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
            </ng-container>
            <!-- <ng-container matColumnDef="adquisicion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> fecha adquisición </th>
                <td mat-cell *matCellDef="let row">{{row.adquisicion}}</td>
            </ng-container> -->
            <!-- <ng-container matColumnDef="hasta">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hasta </th>
                <td mat-cell *matCellDef="let row">{{row.hasta}}</td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>
