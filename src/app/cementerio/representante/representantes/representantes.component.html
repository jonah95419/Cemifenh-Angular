<mat-sidenav-container class="example-container">
    <mat-sidenav opened mode="side" style="background-color: white;">
        <div class="container-representante">
            <div style="display: flex; flex-direction: row;">
                <mat-form-field style="width: 250px;">
                    <mat-label>Filtar búsqueda</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Id, nombre o número de cédula del representante">
                </mat-form-field>
                <button mat-stroked-button style="margin-left: auto; height: max-content;" (click)="nuevoRepresentante();">Nuevo representante</button>
            </div>
            <div class="mat-elevation-z1">
                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
                    </ng-container>

                    <ng-container matColumnDef="cedula">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cédula </th>
                        <td mat-cell *matCellDef="let row"> {{row.cedula}} </td>
                    </ng-container>

                    <ng-container matColumnDef="accion">
                        <th mat-header-cell *matHeaderCellDef>
                        </th>
                        <td mat-cell *matCellDef="let element" class="action-link" style="text-align: center;" matTooltip="ver registro" (click)="verDetalles(element)">
                            <label> ver</label>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="header-row-cero-grupo">
                        <th mat-header-cell *matHeaderCellDef [attr.colspan]="2">Lista representantes</th>
                    </ng-container>

                    <ng-container matColumnDef="header-row-uno-grupo">
                        <th mat-header-cell *matHeaderCellDef [attr.colspan]="1" style="text-align: center;"><button mat-icon-button matTooltip="Refrescar registros" (click)="refrescarRegistros();"><mat-icon>refresh</mat-icon></button></th>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="['header-row-cero-grupo', 'header-row-uno-grupo']; sticky: true"></tr>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [style.background]="representante?.id == row.id ? '#dbdbdb':'white'">
                    </tr>
                </table>
                <mat-paginator class="mat-paginator-sticky2" [pageSizeOptions]="[ 6, 10, 25]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav opened mode="side" position="end">
        <mat-card style="background: white;" class="mat-elevation-z0">
            <mat-card-header>
                <mat-card-title>Información</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div style="display: flex; flex-direction: column;" *ngIf="representante">
                    <a class="navigation-item " [routerLink]="'/representantes/registro/' + representante?.id +'/sitios'" routerLinkActive="active" routerLinkActive #rlar="routerLinkActive">
                        <div style="display: flex;">
                            <div class="indicador" [ngClass]="{'indicador-filtro': rlar.isActive}"></div>
                            <label>Sitios</label>
                        </div>
                    </a>
                    <a class="navigation-item " [routerLink]="'/representantes/registro/' + representante?.id +'/fallecidos'" routerLinkActive="active" routerLinkActive #rlar1="routerLinkActive">
                        <div style="display: flex;">
                            <div class="indicador" [ngClass]="{'indicador-filtro': rlar1.isActive}"></div>
                            <label>Lista fallecidos</label>
                        </div>
                    </a>
                    <a class="navigation-item " [routerLink]="'/representantes/registro/' + representante?.id +'/abonos'" routerLinkActive="active" routerLinkActive #rlar2="routerLinkActive">
                        <div style="display: flex;">
                            <div class="indicador" [ngClass]="{'indicador-filtro': rlar2.isActive}"></div>
                            <label>Abonos</label>
                        </div>
                    </a>
                    <a class="navigation-item " [routerLink]="'/representantes/registro/' + representante?.id +'/cargos'" routerLinkActive="active" routerLinkActive #rlar3="routerLinkActive">
                        <div style="display: flex;">
                            <div class="indicador" [ngClass]="{'indicador-filtro': rlar3.isActive}"></div>
                            <label>Cargos</label>
                        </div>
                    </a>
                    <a class="navigation-item " [routerLink]="'/representantes/registro/' + representante?.id +'/estado-cuenta'" routerLinkActive="active" routerLinkActive #rlar4="routerLinkActive">
                        <div style="display: flex;">
                            <div class="indicador" [ngClass]="{'indicador-filtro': rlar4.isActive}"></div>
                            <label>Estado de cuenta</label>
                        </div>
                    </a>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-divider>
        </mat-divider>
        <mat-card style="background: white;" class="mat-elevation-z0">
            <mat-card-header>
                <mat-card-title>Detalles</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div style="display: flex; flex-direction: column;" *ngIf="representante">
                    <a class="navigation-item " [routerLink]="'/representantes/registro/' + representante?.id +'/sitios'" routerLinkActive="active" routerLinkActive #rlaf="routerLinkActive">
                        <div style="display: flex;">
                            <div class="indicador" [ngClass]="{'indicador-filtro': rlaf.isActive}"></div>
                            <label>Sitios</label>
                        </div>
                    </a>
                    <a class="navigation-item " [routerLink]="'/representantes/registro/' + representante?.id +'/fallecidos'" routerLinkActive="active" routerLinkActive #rlaf1="routerLinkActive">
                        <div style="display: flex;">
                            <div class="indicador" [ngClass]="{'indicador-filtro': rlaf1.isActive}"></div>
                            <label>Lista fallecidos</label>
                        </div>
                    </a>
                    <a class="navigation-item " [routerLink]="'/representantes/registro/' + representante?.id +'/abonos'" routerLinkActive="active" routerLinkActive #rlaf2="routerLinkActive">
                        <div style="display: flex;">
                            <div class="indicador" [ngClass]="{'indicador-filtro': rlaf2.isActive}"></div>
                            <label>Abonos</label>
                        </div>
                    </a>
                    <a class="navigation-item " [routerLink]="'/representantes/registro/' + representante?.id +'/cargos'" routerLinkActive="active" routerLinkActive #rlaf3="routerLinkActive">
                        <div style="display: flex;">
                            <div class="indicador" [ngClass]="{'indicador-filtro': rlaf3.isActive}"></div>
                            <label>Cargos</label>
                        </div>
                    </a>
                    <a class="navigation-item " [routerLink]="'/representantes/registro/' + representante?.id +'/estado-cuenta'" routerLinkActive="active" routerLinkActive #rlaf4="routerLinkActive">
                        <div style="display: flex;">
                            <div class="indicador" [ngClass]="{'indicador-filtro': rlaf4.isActive}"></div>
                            <label>Estado de cuenta</label>
                        </div>
                    </a>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-sidenav>

    <div class="container-detalles">
        <router-outlet>
        </router-outlet>
    </div>

</mat-sidenav-container>
