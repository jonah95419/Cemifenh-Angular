<div class="col" style="width: 50vw;">

    <div style="display: flex;">
        <mat-form-field style="width: 350px;">
            <mat-label>Filtar búsqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Id, nombre o número de cédula del representante">
        </mat-form-field>
        <button mat-stroked-button style="margin-left: auto; height: 48px; margin-top: 3px; margin-right: 24px;">Nuevo registro</button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header width="10%"> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Representante </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cédula </th>
                <td mat-cell *matCellDef="let row"> {{row.cedula}} </td>
            </ng-container>

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <a [routerLink]="['/informacion-representante', element.id]">ver detalles</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
