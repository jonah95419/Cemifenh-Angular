<div class="mat-elevation-z8" style="max-height: 72vh; overflow: auto;">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}}</td>
        </ng-container>
        <ng-container matColumnDef="anio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> año </th>
            <td mat-cell *matCellDef="let row"> {{row.anio}}</td>
        </ng-container>
        <ng-container matColumnDef="periodo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> periodo (años) </th>
            <td mat-cell *matCellDef="let row"> {{row.periodo == '0' ? '(indefinido)' : row.periodo}} </td>
        </ng-container>
        <ng-container matColumnDef="motivo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> servicio </th>
            <td mat-cell *matCellDef="let row"> {{row.motivo}} </td>
        </ng-container>
        <ng-container matColumnDef="lugar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> tipo </th>
            <td mat-cell *matCellDef="let row"> {{row.lugar}} </td>
        </ng-container>
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> costo (por periodo) </th>
            <td mat-cell *matCellDef="let row"> {{row.valor | currency}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> acciones </th>
            <td mat-cell *matCellDef="let row" class="action-link">
                <a style="color: #007Bff; cursor: pointer;">editar</a> |
                <a style="color: #007Bff; cursor: pointer;">eliminar</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
