<div class="mat-elevation-z8" style="width: 380px; padding: 12px;">
    <div class="text-center mb-4">
        <img (click)="cerrarLogin();" class="mb-4 rounded-circle" src="assets/images/logoCementerio.jpg" alt="logo" loading="lazy" width="180" height="180" />
        <h1 class="h3 mb-3">SI-Admin</h1>
    </div>

    <form class="form-signin" (ngSubmit)="login()">
        <div class="form-label-group">
            <input type="text" id="userName" name="username" [(ngModel)]="username" class="form-control" placeholder="Username" required autofocus />
            <label for="userName">Correo electrónico</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required />
            <label for="inputPassword">Contraseña</label>
        </div>

        <div class="checkbox mb-3 text-danger" *ngIf="loginError">
            El acceso falló. Por favor, inténtelo de nuevo.
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="busy">
    Iniciar sesión
  </button>

    </form>

</div>
