<h1 mat-dialog-title>Editar {{data.estado_cuenta}}</h1>
<div mat-dialog-content>
    <form [formGroup]="estadoForm" (ngSubmit)="submit()" novalidate id="representanteForm">
        <div class="fields-container">
            <p>
                Descripción:
                <mat-icon style="font-size: small !important; margin-top: 10px;" matTooltip="Palabras clave: mantenimiento y servicio; movimientos ajenos a las palabras clave se consideran como otros.">help</mat-icon>

                <mat-form-field>
                    <input formControlName="pago" type="text" matInput>
                </mat-form-field>
            </p>
            <p>
                Fecha:
                <mat-icon style="font-size: small !important; margin-top: 10px;" matTooltip="Fecha en la que se realizó {{data.estado_cuenta}}">help</mat-icon>

                <mat-form-field style="width: 75px;">
                    <input formControlName="fecha" matInput [matDatepicker]="picker" (focus)="picker.open()" readonly>
                </mat-form-field>
                <mat-datepicker #picker></mat-datepicker>
            </p>
            <p>
                Monto:

                <mat-form-field style="width: 60px;">
                    <input formControlName="cantidad" type="number" matInput>
                </mat-form-field>
            </p>
        </div>
    </form>

</div>
<div mat-dialog-actions align=end>
    <button mat-button (click)="onNoClick();">Cancelar</button>
    <button type="submit" mat-button cdkFocusInitial (click)="submit()">Guardar</button>
</div>
