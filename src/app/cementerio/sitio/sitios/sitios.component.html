<div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="10%"> id </th>
            <td mat-cell *matCellDef="let row" class="action-link">
                <a (click)="verDetalles(row)" style="color: #007Bff; cursor: pointer;">{{row.id}} </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="sector">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> sector </th>
            <td mat-cell *matCellDef="let row"> {{row.sector}} </td>
        </ng-container>
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> servicio </th>
            <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> tipo </th>
            <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> estado </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.estado == 'sin deudas' || row.estado == 0 ? 'green':'red' ">{{row.estado == 'sin deudas' || row.estado == 0 ? 'sin deudas' : row.estado| currency}}</td>
        </ng-container>
        <ng-container matColumnDef="adquisicion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> fecha adquisici√≥n </th>
            <td mat-cell *matCellDef="let row">{{row.adquisicion}}</td>
        </ng-container>
        <ng-container matColumnDef="observaciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> observaciones </th>
            <td mat-cell *matCellDef="let row">{{row.observaciones}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
</div>
<div class="col" style="margin-top: 24px; margin-bottom: 24px;">
    <app-sitio-detalles [sitioId]="sitioId"></app-sitio-detalles>
</div>
